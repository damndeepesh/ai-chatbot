<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude-Style AI Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="claude-app-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <span class="sidebar-title">Chats</span>
                <button class="new-chat-btn" id="newChatBtn" title="New chat">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
            <ul class="chat-history" id="chatHistoryList">
                <!-- Chat history items will be injected here -->
            </ul>
        </aside>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Header -->
            <header class="claude-header">
                <div class="claude-header-content">
                    <span class="claude-logo">Claude<span class="ai-dot">AI</span></span>
                    <div class="model-selector">
                        <select id="modelSelect" class="model-select">
                            <option value="gemini">Gemini</option>
                            <option value="groq">Groq</option>
                        </select>
                    </div>
                    <div class="header-actions">
                        <button id="hinglishToggle" class="btn btn-secondary" title="Toggle Hinglish Mode">
                            <i class="fas fa-language"></i>
                            <span id="hinglishLabel">Normal</span>
                        </button>
                        <button id="clearChat" class="btn btn-secondary" title="Clear Chat">
                            <i class="fas fa-trash"></i>
                        </button>
                        <button id="settingsBtn" class="btn btn-secondary" title="Settings">
                            <i class="fas fa-cog"></i>
                        </button>
                    </div>
                </div>
            </header>

            <!-- Chat Area -->
            <main class="claude-chat-container">
                <div class="claude-chat-messages" id="chatMessages">
                    <!-- Welcome message -->
                    <div class="claude-message bot-message">
                        <div class="claude-message-avatar">
                            <i class="fas fa-robot"></i>
                        </div>
                        <div class="claude-message-content">
                            <div class="claude-message-text">
                                <p>Hello! Iâ€™m your Claude-style AI assistant. Ask me anything or start a new chat from the sidebar.</p>
                            </div>
                            <div class="claude-message-time">Just now</div>
                        </div>
                    </div>
                </div>
                <!-- Typing indicator -->
                <div class="typing-indicator" id="typingIndicator" style="display: none;">
                    <div class="claude-message bot-message">
                        <div class="claude-message-avatar">
                            <i class="fas fa-robot"></i>
                        </div>
                        <div class="claude-message-content">
                            <div class="typing-dots">
                                <span></span><span></span><span></span>
                            </div>
                        </div>
                    </div>
                </div>
            </main>

            <!-- Input Bar -->
            <footer class="claude-chat-input-container">
                <div class="claude-input-wrapper">
                    <textarea 
                        id="messageInput" 
                        class="claude-message-input" 
                        placeholder="Message Claude..."
                        rows="1"
                    ></textarea>
                    <button id="sendButton" class="claude-send-button" disabled>
                        <i class="fas fa-arrow-up"></i>
                    </button>
                </div>
            </footer>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Settings</h2>
                <button class="close-btn" id="closeSettings">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="setting-group">
                    <label for="temperature">Temperature:</label>
                    <input type="range" id="temperature" min="0" max="1" step="0.1" value="0.7">
                    <span id="temperatureValue">0.7</span>
                </div>
                <div class="setting-group">
                    <label for="maxTokens">Max Tokens:</label>
                    <input type="number" id="maxTokens" min="100" max="2000" value="1000">
                </div>
                <div class="setting-group">
                    <label>
                        <input type="checkbox" id="enableMemory" checked>
                        Enable conversation memory
                    </label>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Initializing AI models...</p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
